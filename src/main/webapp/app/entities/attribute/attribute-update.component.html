<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-attribute-heading">Create or edit a Attribute</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!attribute.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="attribute.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_key">Key</label>
                    <input type="text" class="form-control" name="key" id="field_key"
                        [(ngModel)]="attribute.key" required/>
                    <div [hidden]="!(editForm.controls.key?.dirty && editForm.controls.key?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.key?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="attribute.value" required/>
                    <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.value?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keyLabel">Key Label</label>
                    <input type="text" class="form-control" name="keyLabel" id="field_keyLabel"
                        [(ngModel)]="attribute.keyLabel" required/>
                    <div [hidden]="!(editForm.controls.keyLabel?.dirty && editForm.controls.keyLabel?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.keyLabel?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_valueLabel">Value Label</label>
                    <input type="text" class="form-control" name="valueLabel" id="field_valueLabel"
                        [(ngModel)]="attribute.valueLabel" required/>
                    <div [hidden]="!(editForm.controls.valueLabel?.dirty && editForm.controls.valueLabel?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.valueLabel?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_property">Property</label>
                    <select class="form-control" id="field_property" name="property" [(ngModel)]="attribute.property" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="propertyOption.id === attribute.property?.id ? attribute.property : propertyOption" *ngFor="let propertyOption of properties; trackBy: trackPropertyById">{{propertyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
