<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attribute">
            <h2><span>Attribute</span> {{attribute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Key</span></dt>
                <dd>
                    <span>{{attribute.key}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{attribute.value}}</span>
                </dd>
                <dt><span>Key Label</span></dt>
                <dd>
                    <span>{{attribute.keyLabel}}</span>
                </dd>
                <dt><span>Value Label</span></dt>
                <dd>
                    <span>{{attribute.valueLabel}}</span>
                </dd>
                <dt><span>Property</span></dt>
                <dd>
                    <div *ngIf="attribute.property">
                        <a [routerLink]="['/property', attribute.property?.id, 'view']">{{attribute.property?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attribute', attribute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
