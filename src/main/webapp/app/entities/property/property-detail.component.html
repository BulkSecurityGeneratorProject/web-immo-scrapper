<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="property">
            <h2><span>Property</span> {{property.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Reference</span></dt>
                <dd>
                    <span>{{property.reference}}</span>
                </dd>
                <dt><span>Publication Date</span></dt>
                <dd>
                    <span>{{property.publicationDate}}</span>
                </dd>
                <dt><span>Category Name</span></dt>
                <dd>
                    <span>{{property.categoryName}}</span>
                </dd>
                <dt><span>Subject</span></dt>
                <dd>
                    <span>{{property.subject}}</span>
                </dd>
                <dt><span>Body</span></dt>
                <dd>
                    <span>{{property.body}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{property.url}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{property.price}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="property.location">
                        <a [routerLink]="['/location', property.location?.id, 'view']">{{property.location?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/property', property.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
